<section class="section bg-white relative overflow-hidden">
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute -top-20 -right-20 w-80 h-80 rounded-full float-a"
         style="background:radial-gradient(circle,#f9f0f0,transparent 70%)"></div>
    <div class="absolute -bottom-16 -left-16 w-64 h-64 rounded-full float-b"
         style="background:radial-gradient(circle,#edf4f4,transparent 70%)"></div>
  </div>

  <div class="container-diy relative z-10">
    <!-- Bloc CTA -->
    <div class="rounded-3xl overflow-hidden relative reveal"
         style="background:#1E1A16">

      <div class="absolute inset-0 pointer-events-none"
           style="background-image:radial-gradient(circle at 75% 25%,rgba(139,58,58,0.14) 0%,transparent 50%),
                                    radial-gradient(circle at 25% 75%,rgba(74,124,126,0.10) 0%,transparent 50%)"></div>
      <div class="absolute top-0 left-0 right-0 h-px"
           style="background:linear-gradient(90deg,transparent,rgba(139,58,58,0.5),transparent)"></div>

      <div class="relative z-10 px-8 py-20 md:px-24 text-center">

        <!-- Badge -->
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold
                    tracking-wide mb-8"
             style="background:rgba(139,58,58,0.12); border:1px solid rgba(139,58,58,0.25); color:#c87c7c">
          <span class="w-1.5 h-1.5 rounded-full pulse-dot" style="background:#4A7C7E"></span>
          Rejoignez 500+ apprenants dès aujourd'hui
        </div>

        <h2 class="font-display text-[clamp(32px,4.5vw,60px)] font-bold text-white mb-6 leading-tight">
          Prêt à transformer<br>
          <em class="not-italic"
              style="background:linear-gradient(135deg,#8B3A3A,#c87c7c,#d4a87c);
                     -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text">
            votre carrière digitale ?
          </em>
        </h2>

        <p class="text-white/45 text-lg max-w-lg mx-auto mb-12 leading-relaxed">
          Commencez votre parcours. Progressez à votre rythme. Certifiez vos compétences.
        </p>

        <div class="flex flex-wrap justify-center gap-4">
          <button (click)="navigateToRegister()" class="btn-primary text-[15px] px-10 py-4">
            Commencer maintenant
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </button>
          <button (click)="navigateToCatalogue()"
                  class="inline-flex items-center gap-2 px-10 py-4 rounded-full font-semibold
                         text-[15px] text-white/70 border border-white/15
                         hover:text-white hover:border-white/30 transition-all duration-300 cursor-pointer">
            Voir les formations
          </button>
        </div>

      </div>
    </div>
  </div>
</section>
